<header id="header" class="header">
  <div class="container container-header">
    <nav class="navigation">
      <a class="logo link" href="./index.html">
        <picture>
          <source srcset="./images/header/logo.png 1x, ./images/header/logo@2x.png 2x" />
          <img
            class="logo__img animate__animated animate__wobble"
            src="./images/header/logo.png"
            alt="logo"
            loading="lazy"
          />
        </picture>
      </a>
      <ul class="menu list">
        <li class="menu__item">
          <a class="menu__link link current" href="#header">Home</a>
        </li>
        <li class="menu__item">
          <a class="menu__link link" href="#products">About us</a>
        </li>
        <li class="menu__item">
          <a class="menu__link link" href="#about">How it’s made?</a>
        </li>
        <li class="menu__item">
          <a class="menu__link link" href="#gallery">Our products</a>
        </li>
        <li class="menu__item">
          <a class="menu__link link" href="#contacts">Contact</a>
        </li>
      </ul>
    </nav>
    <button aria-label="menu" type="button" class="menu-btn" data-menu-button data-menu-btn>
      <svg class="menu-btn__icon">
        <use href="./images/icon/sprite.svg#icon-menu-burger"></use>
      </svg>
    </button>
    <div class="mobile-menu" data-menu data-menu-close>
      <button aria-label="close" type="button" class="mobile-menu__close-btn" tabindex="-1">
        <svg class="menu__close-btn">
          <use href="./images/icon/sprite.svg#icon-close"></use>
        </svg>
      </button>
      <button type="button" class="mobile__modal-btn" data-modal-mob-open tabindex="-1">
        Buy now
        <svg width="5" height="9" class="mobile__modal-btn-icon">
          <use href="./images/icon/sprite.svg#icon-arrow"></use>
        </svg>
      </button>
      <ul class="mobile-menu__list list">
        <li class="mobile-menu__item">
          <a href="#header" class="mobile-menu__link link current" tabindex="-1">Home</a>
        </li>
        <li class="mobile-menu__item">
          <a href="#products" class="mobile-menu__link link" tabindex="-1">About us</a>
        </li>
        <li class="mobile-menu__item">
          <a href="#about" class="mobile-menu__link link" tabindex="-1">How it’s made?</a>
        </li>
        <li class="mobile-menu__item">
          <a href="#gallery" class="mobile-menu__link link" tabindex="-1">Our products</a>
        </li>
        <li class="mobile-menu__item">
          <a href="#contacts" class="mobile-menu__link link" tabindex="-1">Contact</a>
        </li>
      </ul>
    </div>
    <button type="button" class="modal-btn" data-modal-open data-modal-btn>
      Buy now
      <svg width="5" height="9" class="modal-btn__icon">
        <use href="./images/icon/sprite.svg#icon-arrow"></use>
      </svg>
    </button>
  <button type="button" class="scrollup" aria-label="button for scroll up">
    <svg class="scrollup-icon">
      <use href="./images/icon/sprite.svg#icon-circle-up"></use>
    </svg>
  </button>
</header>
